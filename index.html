<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/b3348ae33f.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css" />
  </head>
  <body>
    <section class="calculator">
      <div id="form-input">
        <form>
          <input type="”text”" class="screen" placeholder="0000" />
        </form>
      </div>
      <div id="buttons">
        <button
          style="order: -13;"
          type="”button”"
          class="btn btn-y"
          data-num="*"
        >
          *
        </button>
        <button
          style="order: -17;"
          type="”button”"
          class="btn btn-y"
          data-num="%"
        >
          %
        </button>
        <button
          style="order: -9;"
          type="”button”"
          class="btn btn-y"
          data-num="/"
        >
          /
        </button>
        <button
          style="order: -18;"
          type="”button”"
          class="btn btn-y"
          data-num="-"
        >
          -
        </button>
        <button
          style="order: -19;"
          type="”button”"
          class="btn btn-y"
          data-num="+"
        >
          +
        </button>

        <button
          style="order: -14;"
          type="”button”"
          class="btn btn-g"
          data-num="9"
        >
          9
        </button>
        <button
          style="order: -15;"
          type="”button”"
          class="btn btn-g"
          data-num="8"
        >
          8
        </button>
        <button
          style="order: -16;"
          type="”button”"
          class="btn btn-g"
          data-num="7"
        >
          7
        </button>
        <button
          style="order: -10;"
          type="”button”"
          class="btn btn-g"
          data-num="6"
        >
          6
        </button>
        <button
          style="order: -11;"
          type="”button”"
          class="btn btn-g"
          data-num="5"
        >
          5
        </button>
        <button
          style="order: -12;"
          type="”button”"
          class="btn btn-g"
          data-num="4"
        >
          4
        </button>
        <button
          style="order: -6;"
          type="”button”"
          class="btn btn-g"
          data-num="3"
        >
          3
        </button>
        <button
          style="order: -7;"
          type="”button”"
          class="btn btn-g"
          data-num="2"
        >
          2
        </button>
        <button
          style="order: -8;"
          type="”button”"
          class="btn btn-g"
          data-num="1"
        >
          1
        </button>
        <button
          style="width: 50%; order: -0;"
          type="”button”"
          class="btn btn-g"
          data-num="0"
        >
          0
        </button>
        <button
          style="order: 2;"
          type="”button”"
          class="btn btn-g"
          data-num="."
        >
          .
        </button>
        <button style="order: 2;" type="”button”" class="btn-eq">=</button>
        <button style="order: -20;" type="”button”" class="btn-cl">AC</button>
        <button style="order: -5;" type="”button”" class="btn-pi">
          <span style="color: whitesmoke;">&pi;</span>
        </button>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
